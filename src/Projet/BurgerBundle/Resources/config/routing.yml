projet_burger_start:
    path:     /
    defaults: { _controller: ProjetBurgerBundle:Burger:index }
projet_burger_homepage:
    path:     /burger
    defaults: { _controller: ProjetBurgerBundle:Burger:index }
projet_burger_catalog:
    path:     /catalog
    defaults: { _controller: ProjetBurgerBundle:Burger:catalog}
projet_burger_ahomepage:
