    defaults: { _controller: ProjetBurgerBundle:Burger:dproduct}
projet_burger_vdproduct:
    path: /validateDeleting
    defaults: { _controller: ProjetBurgerBundle:Burger:vdproduct}
projet_burger_buaccount:
    path:     /blockAccount
    defaults: { _controller: ProjetBurgerBundle:Burger:buaccount}
projet_burger_vbuaccount:
    path:     /validateAccountOperation
    defaults: { _controller: ProjetBurgerBundle:Burger:vbuaccount}
projet_burger_eproduct:
    path:     /editProduct
    defaults: { _controller: ProjetBurgerBundle:Burger:eproduct}
